<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="my-4">
        <nav class="container text-center bg-dark text-white py-3 shadow rounded">
            <a href="index.html" class="btn btn-dark mx-1">Home</a>
            <a href="carriere.html" class="btn btn-dark mx-1">Carri√®re</a>

            <a href="contact.html" class="btn btn-dark mx-1">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container flex-grow-1">
        <div class="text-center mb-5">
            <h1 class="display-5">Contact</h1>
            <p class="lead">Bereik mij met een mail</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="mb-4 text-center">Stuur mij een bericht</h2>
                <form action="#" method="POST" class="bg-white p-4 shadow rounded">
                    <div class="mb-3">
                        <label for="name" class="form-label">Voornaam</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Achternaam</label>
                        <input type="text" class="form-control" id="surname" name="surname" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Bericht</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">
                        <i class="fas fa-paper-plane"></i> Verstuur
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 bg-light">
        <div class="container bg-dark text-white text-center py-3 shadow rounded">
            <h5 class="d-none d-md-block">Social Media</h5>
            <p class="d-none d-md-block">Volg mij op mijn sociale kanalen.</p>

            <div>
                <a href="https://github.com/michaclan" class="text-white text-decoration-none mx-2" target="_blank">
                    <i class="fab fa-github fa-lg me-1"></i> <span class="d-none d-sm-inline">GitHub</span>
                </a>
                <a href="https://linkedin.com/in/jouwprofiel" class="text-white text-decoration-none mx-2"
                    target="_blank">
                    <i class="fab fa-linkedin fa-lg me-1"></i> <span class="d-none d-sm-inline">LinkedIn</span>
                </a>
                <a href="mailto:jouwmail@example.com" class="text-white text-decoration-none mx-2">
                    <i class="fas fa-envelope fa-lg me-1"></i> <span class="d-none d-sm-inline">Email</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
